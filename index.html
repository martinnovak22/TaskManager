<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Task manager</title>

    <script type=module src="js/models/TaskModel.js"></script>
    <script type=module src="js/views/TaskListView.js"></script>
    <script type=module src="js/controllers/TaskController.js"></script>
    <script type=module src="js/app.js"></script>
</head>
<body>
<h1>Task manager</h1>
    <div class="container" style="margin-bottom: 50px">
        <div class="inputBox">
            <label for="input" class="inputLabel">Task:</label>
            <input id="input" type="text" class="input">
            <button id="addButton" name="add">add</button>
        </div>
        <div class="buttonBox">
            <button id="all" name="list" >all</button>
            <button id="activeButton" name="activeList" >active</button>
            <button id="completeButton" name="completeList" >complete</button>
            <button id="resetButton" name="reset" >reset</button>
        </div>
    </div>
    <div class="container" style="min-height: 250px">
        <ul id="mainList" class="taskList">
        </ul>
    </div>
</body>
</html>
